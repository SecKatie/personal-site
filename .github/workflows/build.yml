name: Build and Push

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: quay.io
  IMAGE_NAME: kmulliken/personal-site

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      tags: ${{ steps.sha.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get tags
        id: sha
        run: |
          short=$(echo ${{ github.sha }} | cut -c1-7)
          echo "short=$short" >> $GITHUB_OUTPUT
          echo "tags=latest sha-$short" >> $GITHUB_OUTPUT

      - name: Build image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.sha.outputs.tags }}
          containerfiles: |
            ./Dockerfile

      - name: Save image
        run: |
          podman save -o image.tar ${{ env.IMAGE_NAME }}:latest

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: container-image
          path: image.tar
          retention-days: 1

  push:
    runs-on: ubuntu-latest
    needs: build
    environment: Default
    permissions:
      contents: read

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: container-image

      - name: Load image
        run: |
          podman load -i image.tar

      - name: Tag image
        run: |
          tags="${{ needs.build.outputs.tags }}"
          for tag in $tags; do
            if [ "$tag" != "latest" ]; then
              podman tag ${{ env.IMAGE_NAME }}:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$tag
            fi
          done
          podman tag ${{ env.IMAGE_NAME }}:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Log in to Quay.io
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Push to Quay.io
        run: |
          tags="${{ needs.build.outputs.tags }}"
          for tag in $tags; do
            podman push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$tag
          done
