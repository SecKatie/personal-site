name: Build and Push

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: quay.io
  IMAGE_NAME: kmulliken/personal-site

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            artifact: linux-amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            artifact: linux-arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
    outputs:
      tags: ${{ steps.sha.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get tags
        id: sha
        run: |
          short=$(echo ${{ github.sha }} | cut -c1-7)
          echo "short=$short" >> $GITHUB_OUTPUT
          echo "tags=latest sha-$short" >> $GITHUB_OUTPUT

      - name: Build image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: latest
          platform: ${{ matrix.platform }}
          containerfiles: |
            ./Dockerfile

      - name: Save image
        run: |
          podman save -o image-${{ matrix.artifact }}.tar ${{ env.IMAGE_NAME }}:latest

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: container-image-${{ matrix.artifact }}
          path: image-${{ matrix.artifact }}.tar
          retention-days: 1

  push:
    runs-on: ubuntu-latest
    needs: build
    environment: Default
    permissions:
      contents: write

    steps:
      - name: Download amd64 image
        uses: actions/download-artifact@v4
        with:
          name: container-image-linux-amd64

      - name: Download arm64 image
        uses: actions/download-artifact@v4
        with:
          name: container-image-linux-arm64

      - name: Load images
        run: |
          podman load -i image-linux-amd64.tar
          podman tag ${{ env.IMAGE_NAME }}:latest ${{ env.IMAGE_NAME }}:amd64
          podman rmi ${{ env.IMAGE_NAME }}:latest
          podman load -i image-linux-arm64.tar
          podman tag ${{ env.IMAGE_NAME }}:latest ${{ env.IMAGE_NAME }}:arm64
          podman rmi ${{ env.IMAGE_NAME }}:latest

      - name: Log in to Quay.io
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Push arch-specific images
        run: |
          podman push ${{ env.IMAGE_NAME }}:amd64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64
          podman push ${{ env.IMAGE_NAME }}:arm64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64

      - name: Create and push manifest
        id: manifest
        run: |
          tags="${{ needs.build.outputs.tags }}"
          for tag in $tags; do
            podman manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$tag
            podman manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64
            podman manifest add ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:arm64
            podman manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$tag
          done
          
          # Get the digest of the latest manifest
          DIGEST=$(podman manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest | jq -r '.manifests[0].digest')
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT

      - name: Checkout repository for update
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update deployment with digest
        run: |
          # Get the full digest from the registry
          DIGEST=$(skopeo inspect docker://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest | jq -r '.Digest')
          IMAGE_WITH_DIGEST="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${DIGEST}"
          
          echo "Updating deployment to use: ${IMAGE_WITH_DIGEST}"
          
          # Update the deployment.yaml with the new digest
          sed -i "s|image: quay.io/kmulliken/personal-site.*|image: ${IMAGE_WITH_DIGEST}|g" k8s/deployment.yaml
          
          # Show the change
          git diff k8s/deployment.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --quiet k8s/deployment.yaml; then
            echo "No changes to deployment.yaml"
            exit 0
          fi
          
          git add k8s/deployment.yaml
          git commit -m "chore: update deployment image to digest (multi-arch)"
          git push
