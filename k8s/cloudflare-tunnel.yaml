---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: personal-site
  labels:
    app.kubernetes.io/name: cloudflared
    app.kubernetes.io/instance: personal-site-tunnel
    app.kubernetes.io/part-of: personal-site
    app.kubernetes.io/component: tunnel
    app.kubernetes.io/managed-by: argocd
  annotations:
    app.kubernetes.io/description: "Cloudflare Tunnel for personal site"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cloudflared
      app.kubernetes.io/instance: personal-site-tunnel
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloudflared
        app.kubernetes.io/instance: personal-site-tunnel
        app.kubernetes.io/part-of: personal-site
        app.kubernetes.io/component: tunnel
        app.kubernetes.io/managed-by: argocd
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:2025.11.1
          imagePullPolicy: IfNotPresent
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config/config.yaml
            - run
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 2000
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config
              readOnly: true
            - name: creds
              mountPath: /etc/cloudflared/creds
              readOnly: true
      volumes:
        - name: creds
          secret:
            secretName: personal-site-tunnel-credentials
        - name: config
          configMap:
            name: cloudflared
            items:
              - key: config.yaml
                path: config.yaml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
  namespace: personal-site
  labels:
    app.kubernetes.io/name: cloudflared
    app.kubernetes.io/instance: personal-site-tunnel
    app.kubernetes.io/part-of: personal-site
    app.kubernetes.io/component: tunnel
    app.kubernetes.io/managed-by: argocd
  annotations:
    app.kubernetes.io/description: "Configuration for Cloudflare Tunnel"
data:
  config.yaml: |
    tunnel: personal-site-tunnel
    credentials-file: /etc/cloudflared/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    ingress:
    - hostname: mulliken.net
      service: http://personal-site.personal-site.svc.cluster.local:80
    - service: http_status:404

